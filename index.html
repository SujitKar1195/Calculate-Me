<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Me - A Calculator made by me!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container-fluid bg-dark m-h">
        <h1 class="text-center text-primary">Calculate Me</h1>

        <div class="container">

            <div class="row">
                <input id="input" type="text" class="col col-12 form-control border-outline-primary bg-dark text-white">
            </div>

            <div class="row">
                <button class="col fs-4 col-3 text-dark bg-info">7</button>
                <button class="col fs-4 col-3 text-dark bg-info ">8</button>
                <button class="col fs-4 col-3 text-dark bg-info ">9</button>
                <button class="col fs-4 col-3 text-white bg-secondary ">*</button>
            </div>
            <div class="row">
                <button class="col fs-4 col-3 text-dark bg-info ">4</button>
                <button class="col fs-4 col-3 text-dark bg-info ">5</button>
                <button class="col fs-4 col-3 text-dark bg-info ">6</button>
                <button class="col fs-4 col-3 text-white bg-secondary ">/</button>
            </div>
            <div class="row">
                <button class="col fs-4 col-3 text-dark bg-info ">1</button>
                <button class="col fs-4 col-3 text-dark bg-info ">2</button>
                <button class="col fs-4 col-3 text-dark bg-info ">3</button>
                <button class="col fs-4 col-3 text-white bg-secondary ">+</button>
            </div>
            <div class="row">
                <button class=" col fs-4 col-3 text-dark bg-info ">0</button>
                <button class=" col fs-4 col-3 text-white bg-secondary ">-</button>
                <button class="col fs-4 col-3 bg-danger text-white">C</button>
                <button class=" col fs-4 col-3 bg-success text-white">=</button>
            </div>
        </div>
    </div>




    <script src="./script.js"></script>
</body>

</html>
